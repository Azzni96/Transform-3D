<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>3D Cards with Hover Effects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #f0f0f0, #e8e8e8);
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .scene {
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
        }

        .card .face1 {
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card .face2 {
            background: #0066ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            transform: rotateY(180deg);
        }

        .card .face1 .icon, .card .face2 .icon {
            font-size: 50px;
        }

        /* 3D Cube Section */
        .scene2 {
            width: 300px;
            height: 300px;
            perspective: 800px;
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .cube_face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
        }

        .cube_face-front {
            transform: translateZ(100px);
            background: lightblue;
        }

        .cube_face-back {
            transform: translateZ(-100px) rotateY(180deg);
            background: lightcoral;
        }

        .cube_face-left {
            transform: rotateY(-90deg) translateZ(100px);
            background: lightgreen;
        }

        .cube_face-right {
            transform: rotateY(90deg) translateZ(100px);
            background: lightyellow;
        }

        .cube_face-top {
            transform: rotateX(90deg) translateZ(100px);
            background: lightpink;
        }

        .cube_face-bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background: lightgray;
        }
    </style>
</head>
<body>
    <h2>3D Card with Hover Flip</h2>
    <div class="scene">
        <div class="card">
            <div class="face face1">
                <div class="icon"><i class="fab fa-linkedin"></i></div>
            </div>
            <div class="face face2">
                <div class="icon"><i class="fab fa-github"></i></div>
            </div>
        </div>
    </div>

    <h2>3D Rotating Cube</h2>
    <div class="scene2">
        <div class="cube">
            <div class="cube_face cube_face-front">Front</div>
            <div class="cube_face cube_face-back">Back</div>
            <div class="cube_face cube_face-left">Left</div>
            <div class="cube_face cube_face-right">Right</div>
            <div class="cube_face cube_face-top">Top</div>
            <div class="cube_face cube_face-bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
